---
name: Upload Python Package

concurrency: changelog

on:
  release:
    types: [released]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with: { python-version: 3.7 }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Publish (Keep a) Changelog Manager
        run: tox -e publish

  changelog:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with: { python-version: '3.7' }

      - name: Update version
        id: version
        run: |
          VERSION=`echo "${GITHUB_REF}" | cut -f 3 -d "/"`
          echo "##[set-output name=version;]$(echo ${VERSION})"
    
      - name: Install Changelog Manager
        run: python3 -m pip install ./
      
      - name: Releasing CHANGELOG.md to version ${{ steps.version.outputs.version }}
        run: changelogmanager release --apply --override-version ${{ steps.version.outputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: ./CHANGELOG.md
          delete-branch: true
          commit-message: "docs: update CHANGELOG.md for release v${{ steps.version.outputs.version }}"
          title: "docs: update CHANGELOG.md for release v${{ steps.version.outputs.version }}"
